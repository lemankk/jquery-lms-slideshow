<html>
<head>

<style>
@import url(//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css);
@import url(//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css);
@import url(slide.css);

html,body{height:100%; background:black; }
.lmsSlide {position:absolute; left:0; top:0; width:100%; height:100%;}

</style>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="slide.js"></script>
</head>
<body>
<div class="lmsSlide" data-fill="fill" data-delay="5" data-autoslide="yes">
    <div class="prev">
        <div class="nav-btn"><i class="fa fa-angle-left"></i>
        </div>
    </div>
    <div class="next">
        <div class="nav-btn"><i class="fa fa-angle-right"></i>
        </div>
    </div>
    <div class="lmsSlideWrap">
        <div class="lmsSlideBody">
            <div class="slide">
                <div class="content">
                    <div class="image">
                        <img src="http://cdn.wonderfulengineering.com/wp-content/uploads/2014/07/dual-display-wallpapers-45-798x350.jpg" />
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="content">
                    <div class="image">
                        <img src="http://cdn.wonderfulengineering.com/wp-content/uploads/2014/07/dual-display-wallpapers-2.jpg" />
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="content">
                    <div class="image">
                        <img src="http://cdn.wonderfulengineering.com/wp-content/uploads/2014/07/dual-display-wallpapers-3.jpg" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
